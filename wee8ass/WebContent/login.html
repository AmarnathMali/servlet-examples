<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<!-- bootstrap css -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	
<!-- login.css -->	
<link rel="stylesheet" href="./css/login.css">


<title>login page</title>
</head>
<body class="login">
	<div class="container">
		<div class="row justify-content-center mt-5">
			<div class="col-md-4 col-lg-4">
				<div class="card bx">
					<div class="card-body">
						<h4 class="card-title">login as Admin</h4>
						<p class="card-text small text-muted">Login with your username
							& password</p>
						<form action="./html/dashboard.html" method="post">
							<div class="mb-3">
								<input type="text" class="form-control form-control-sm"
									placeholder="Username" required>
							</div>
							<div class="mb-3">
								<input type="password" class="form-control form-control-sm"
									placeholder="Password" required>
							</div>
							<div class="mb-3">
								<input type="submit" class="btn btn-block btn-sm btn-success form-control"
									value="Sign In">
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
